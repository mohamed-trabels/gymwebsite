<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="registerform.css">

    <title>Document</title>
</head>
<body>
    <div class="container1">
        <p><h1>Enter your username and password to get the access code </h1></p>
    </div>
    <div class="container">
        <h2>Registration</h2>
        <label for="uname"><b>Username</b></label>
      <input id="username1" type="text" placeholder="Enter Username" name="name" required><br><br>
      <label for="psw"><b>Password</b></label>
     <input id="password1" type="password" placeholder="Enter Password" name="psw" required><br><br>
      <button id="btnlogin" type="submit">Login</button>   
        <div class="output">
         <h2>Access code</h2>
         <span id="error_msg"></span>
         <button id="ok">start</button>

        </div> 

    </div>
    
    <script src="registerform.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    
</body>
</html>
